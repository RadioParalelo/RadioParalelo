<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rádio Paralelo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.1.7/css/fork-awesome.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f8f8f8;
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px;
    }

    .header img {
      width: 100px;
      height: auto;
    }

    .text {
      flex-grow: 1;
      padding: 0 20px;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
    }

    .header h3 {
      font-size: 20px;
      color: #ccc;
      margin: 5px 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icons a {
      font-size: 24px;
      color: #f8f8f8;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 0 20px;
    }

    .left-column,
    .right-column {
      flex: 1 1 500px;
      max-width: 100%;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .audio-player {
      width: 280px;
      height: 216px;
      border: none;
    }

    .weekly-program {
      width: 550px;
      height: 400px;
      border: none;
      max-width: 100%;
    }

    .links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .text-link {
      font-size: 16px;
      color: #f8f8f8;
      text-decoration: none;
      padding: 8px 20px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .text-link:hover {
      color: #ccc;
    }

    .rede-radios,
    .cadenazo-radial {
      font-size: 18px;
      font-weight: bold;
      color: #f8f8f8;
      text-align: center;
      margin: 10px 0;
    }

    .rede-radios a,
    .cadenazo-radial a {
      color: #f8f8f8;
      text-decoration: none;
    }

    .rede-radios a:hover,
    .cadenazo-radial a:hover {
      color: #ccc;
    }

    .mastodon-widget-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .mastodon-widget {
      width: 100%;
      max-width: 500px;
      height: 800px;
      border: none;
    }

    footer {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 32px;
      }

      .header h3 {
        font-size: 16px;
      }

      .weekly-program {
        width: 100%;
      }

      .mastodon-widget {
        height: 600px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://github.com/RadioParalelo/RadioParalelo/blob/main/web/paralelologoblackstartransparente.png?raw=true" alt="Logo" />
    <div class="text">
      <h1>Rádio Paralelo</h1>
      <h3>A partir montras desde 2016!</h3>
    </div>
    <div class="social-icons">
      <a href="https://kolektiva.social/@paralelo" target="_blank" rel="me" class="fa fa-mastodon"></a>
      <a href="https://t.me/s/radioparalelo" target="_blank" class="fa fa-telegram"></a>
      <a href="https://www.facebook.com/RadioParalelo" target="_blank" class="fa fa-facebook-f"></a>
      <a href="https://www.instagram.com/radioparalelo/" target="_blank" class="fa fa-instagram"></a>
      <a href="https://archive.org/details/@r_dio_paralelo_porto" target="_blank" class="fa fa-archive-org"></a>
      <a href="https://rss.zdx.fr/api/query.php?user=radioparalelo&t=bc598c7f195190354da8e14fc0686fac&f=rss" target="_blank" class="fa fa-rss"></a>
    </div>
  </div>

  <div class="container">
    <div class="left-column">
      <div class="iframe-container">
        <iframe class="audio-player" src="https://radioparalelo.indymedia.pt/embed/player?stream=auto&title=Rádio Paralelo"></iframe>
      </div>

      <div class="links-container">
        <a class="text-link" href="https://radioparalelo.indymedia.pt:8443/main.ogg">Audio Stream</a>
        <a class="text-link" href="https://mapa.liberaturadio.org/">Mapa da Rede de Rádios</a>
      </div>

      <div class="rede-radios">
        <a href="https://mapa.liberaturadio.org/">Libera tu Radio</a>
      </div>

      <div class="cadenazo-radial">
        <a href="https://lazarzamora.cl/cadenazo-radial-antiextractivista">28/02/2025 - Cadenazo Radial Antiextractivista</a><br/>
        <span>por la liberación animal, de la tierra y humana.</span>
      </div>

      <div class="iframe-container">
        <iframe class="weekly-program" scrolling="no" src="https://radioparalelo.indymedia.pt/embed/weekly-program"></iframe>
      </div>
    </div>

    <div class="right-column">
      <div class="mastodon-widget-container">
        <iframe class="mastodon-widget" src="https://mastofeed.com/apiv2/feed?userurl=https%3A%2F%2Fkolektiva.social%2Fusers%2Fparalelo&theme=dark&size=90&header=true&replies=false&boosts=true"></iframe>
      </div>
    </div>
  </div>

  <footer>
    <p>((( ⓘ ))) radio.indymedia.pt</p>
    <p>paralelo@riseup.net</p>
  </footer>

</body>
</html>

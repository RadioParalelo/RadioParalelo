<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Paralelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.1.7/css/fork-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .header .text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
            text-align: left;
        }

        .header h3 {
            font-size: 20px;
            color: #ccc;
            margin: 5px 0;
            text-align: left;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        /* iFrame Styling */
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            overflow: hidden;
        }

        .audio-player {
            width: 280px;
            height: 216px;
            border: none;
        }

        .mastodon-widget-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .mastodon-widget {
            width: 100%;
            height: 800px;
            border: none;
            overflow: hidden;
        }

        /* Other styles */
        .links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        
        .text-link {
            font-size: 16px;
            color: #f8f8f8;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .text-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://github.com/RadioParalelo/RadioParalelo/blob/main/web/paralelologoblackstartransparente.png?raw=true" alt="Rádio Paralelo Logo">
        <div class="text">
            <h1>Rádio Paralelo</h1>
            <h3>A partir montras desde 2016!</h3>
        </div>
        <div class="social-icons">
            <a href="https://kolektiva.social/@paralelo" target="_blank" rel="me" class="fa fa-mastodon"></a>
            <a href="https://t.me/s/radioparalelo" target="_blank" class="fa fa-telegram"></a>
            <a href="https://www.facebook.com/RadioParalelo" target="_blank" class="fa fa-facebook-f"></a>
            <a href="https://www.instagram.com/radioparalelo/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://archive.org/details/@r_dio_paralelo_porto" target="_blank" class="fa fa-archive-org"></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="iframe-container">
                <audio class="audio-player" controls>
                    <source src="https://radios.yanapak.org/radioparalelo" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="links-container">
                <a class="text-link" href="https://rss.zdx.fr/api/query.php?user=radioparalelo&t=bc598c7f195190354da8e14fc0686fac&f=html">RSS</a>
                <a class="text-link" href="https://radios.yanapak.org/radioparalelo">Audio Stream</a>
            </div>
        </div>

        <!-- Right Column (Mastodon) -->
        <div class="right-column">
            <div class="mastodon-widget-container">
                <iframe class="mastodon-widget" src="https://mastodon.social/@paralelo?embed=true" width="500" height="800" frameborder="0" scrolling="auto"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>((( ⓘ ))) radio.indymedia.pt</p>
        <p>paralelo@riseup.net</p>
    </footer>

</body>
</html>
